{% extends 'layout.html' %}

{% block content %}
    <div id="auth-form-wrapper">
        <form method="POST" id="auth-form" action="{{ url_for('get_token') }}">
            <button type="submit" class="auth-form-control" id="auth-form-submit">Get my token</button>
            <input type="hidden" name="CSRF_TOKEN" value="{{ csrf_token }}">
        </form>
    </div>
{% endblock %}
