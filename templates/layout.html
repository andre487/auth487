<!DOCTYPE html>

<head>
    <title>Auth 487</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') | static_version }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') | static_version }}" type="image/png">
</head>

<body class="page">
    <header class="header">
        <h1 class="header__item header__item_logo">Auth 487</h1>
        {% if not hide_logout %}
            <div class="header__item">
                <form method="POST" class="header__logout" action="{{ url_for('logout') }}">
                    <button type="submit" class="button button_logout">Log out</button>

                    <input type="hidden" name="return-path" value="{{ return_path }}">
                    <input type="hidden" name="{{ csrf_field_name }}" value="{{ csrf_token }}">
                </form>
            </div>
        {% endif %}
    </header>

    {% block content %}{% endblock %}
</body>
