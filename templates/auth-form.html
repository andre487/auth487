{% extends 'layout.html' %}

{% block content %}
    <div id="auth-form-wrapper">
        <form method="POST" id="auth-form" action="{{ url_for('login') }}">
            <input name="login" type="text" placeholder="Login" class="auth-form-input" id="auth-form-login" required>
            <input name="password" type="password" placeholder="Password" class="auth-form-input" id="auth-form-password" required>
            <button type="submit" class="auth-form-control" id="auth-form-submit">Auth</button>

            <input type="hidden" name="CSRF_TOKEN" value="{{ csrf_token }}">
        </form>
    </div>
{% endblock %}
